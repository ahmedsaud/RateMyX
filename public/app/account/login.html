<div class="container col-md-12"><form name="signInForm" role="form" class="form-signin"><h2 class="form-sign-in-heading">Please sign in</h2><input type="text" placeholder="Username" ng-model="user.username" required="required" autofocus="" ng-trim="" ng-minlength="3" ng-maxlength="20" class="form-control"/><input type="password" placeholder="Password" ng-model="user.password" ng-minlength="3" ng-maxlength="20" required="required" class="form-control sign-in-confirm-password-input"/><button ng-click="login(user)" ng-disabled="signInForm.$pristine || signInForm.$invalid" type="submit" class="btn btn-primary btn-lg btn-block sign-in-button">Sign in</button></form></div>
