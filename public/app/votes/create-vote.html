<div class="container"><div class="well well-lg"><form name="createVoteForm" method="POST" enctype="multipart/form-data" class="form-horizontal"><fieldset><legend>Create a new vote</legend><div class="form-group"><label for="category" class="col-md-2 control-label">Category</label><div class="col-md-10"><select ng-model="vote.category" class="form-control"><option ng-repeat="(key, value) in categories">{{ key }}</option></select></div></div><div class="form-group"><label for="picture" class="col-md-2 control-label">Picture</label><div class="col-md-10"><input type="file" placeholder="Picture" fileread="vote.picture" accept="image/*" required="required" class="form-control"/></div></div><div class="form-group"><label for="description" class="col-md-2 control-label">Comment</label><div class="col-md-10"><input type="text" placeholder="Write something from the heart" ng-model="vote.description" required="required" class="form-control"/></div></div><div class="pull-right create-vote-btn-container"><button ng-click="createVote(vote)" ng-disabled="createVoteForm.$invalid || !vote.picture" class="btn btn-primary">Create</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
