<div class="container"><div ng-if="votes.length==0" class="row"><div class="col-md-12"><h2 class="text-center">You do not have any created votes!</h2></div></div><div class="row"><div ng-repeat="vote in votes" class="col-md-3 col-lg-3 col-sm-6 text-center"><div class="img-container"><a href="#/vote/{{ vote._id }}"><img ng-src="{{ vote.pictureUrl }}"/></a></div><div class="div">#{{ vote.category }}</div></div></div></div>
